<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <h4 class="highscore">QuizApp</h4>
        <p class="timmer">
          Time: <span class="timmer__time" id="time">1200</span>(s)
        </p>
      </nav>
      <main>
        <div class="container">
          <div class="content">
            <h2>Coding quiz challenge</h2>
            <p>
              Try to answer the following co-related questions within the
              1200seconds (20minutes)
            </p>
            <p>Keep in mind that each answer is 1 point. Good luck ðŸ˜‚</p>
            <button class="button" id="start">Start</button>
          </div>
          <div class="buttons"></div>
        </div>
      </main>
    </div>
    <script src="dist/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glasmorphic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator glass">
      <div class="calculator__screen glass"><span>0</span></div>
      <div class="calculator__buttons">
        <div class="calculator__buttons--button glass" data-value="AC">AC</div>
        <div class="calculator__buttons--button glass" data-value="MC">MC</div>
        <div class="calculator__buttons--button glass" data-value="%">%</div>
        <div class="calculator__buttons--button glass" data-value="/">/</div>
        <div class="calculator__buttons--button glass" data-value="7">7</div>
        <div class="calculator__buttons--button glass" data-value="8">8</div>
        <div class="calculator__buttons--button glass" data-value="9">9</div>
        <div class="calculator__buttons--button glass" data-value="*">*</div>
        <div class="calculator__buttons--button glass" data-value="4">4</div>
        <div class="calculator__buttons--button glass" data-value="5">5</div>
        <div class="calculator__buttons--button glass" data-value="6">6</div>
        <div class="calculator__buttons--button glass" data-value="-">-</div>
        <div class="calculator__buttons--button glass" data-value="1">1</div>
        <div class="calculator__buttons--button glass" data-value="2">2</div>
        <div class="calculator__buttons--button glass" data-value="3">3</div>
        <div class="calculator__buttons--button glass" data-value="+">+</div>
        <div class="calculator__buttons--button glass" data-value="0">0</div>
        <div class="calculator__buttons--button glass" data-value=".">.</div>
        <div class="calculator__buttons--button glass" data-value="=">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
